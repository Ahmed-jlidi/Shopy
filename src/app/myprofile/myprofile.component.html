<div style="padding-top: 7%;">
<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3 border-secondary" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img [src]="arr.profileImg"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <h5> Nom Prenom </h5>
                <p> {{arr.name}} </p>
              </div>
              <div class="col-md-8" >
                <div class="card-body p-4">
                  <a href="profile-details"> <div class="text-black fw-bold"> Information <span class="bi bi-pencil-square me-2" style="margin-left: 8px;"></span> </div> </a>           
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1" >
                    <div class="col-6 mb-3" >
                      <h6>Email</h6>
                      <p class="text-muted">{{arr.email}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Phone</h6>
                      <p class="text-muted">{{arr.phone}}</p>
                    </div>
                  </div>
                  <div class="fw-bold"> My Products </div>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <a href="listofproducts">
                        <button style="display: center; border-radius: 8px;" type="button" class="btn btn-sm"> View my Products </button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>
  <app-footer></app-footer>
